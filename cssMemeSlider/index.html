<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider__wrapper middle">
    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <input type="radio" name="r" id="r5">
      <div class="slide s1">
        <img src="./image/mem1.jpg" alt="mem">
        <p>and try to say nothing</p>
      </div>
      <div class="slide">
        <img src="./image/mem2.jpeg" alt="mem">
        <p>even if it is vase</p>
      </div>
      <div class="slide">
        <img src="./image/mem3.jpg" alt="mem">
        <p>It is not funny</p>
      </div>
      <div class="slide">
        <img src="./image/mem4.jpg" alt="mem">
        <p>by the way, I took a fire extinguisher</p>
      </div>
      <div class="slide">
        <img src="./image/mem5.jpeg" alt="mem">
        <p>EVERYTHING IS FINE</p>
      </div>
    </div>
    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
      <label for="r5" class="bar"></label>
    </div>
  </div>
</body>

</html>
